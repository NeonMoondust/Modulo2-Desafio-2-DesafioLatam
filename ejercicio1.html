<body>

          <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="Logo de Desafio Latam" class="main-logo"></a>
          <h1 class="text-center">Desafio 4 de Desafio Latam</h1>
          <button class="navbar-toggler w-100" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-5">
              <li class="nav-item">

                <a class="nav-link" href="./ejercicio3.html">Calculator</a>
              </li>

          </div>
        </div>
    </nav>
    <div>
        <div style="width: 40%;margin: 6rem auto; color:#729E2E;">
            <h2 style="color: #fff;">
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <footer style="position:absolute; bottom: 0; width: 100%;">
        <div class="container mt-1">
            <div class="row">
                <div class="col-md-6 text-center text-light">
                    <h4 class="mt-4">Cristobal Nicolas Gonzalez Ibañez</h4>
                </div>
                <div class="col-md-6 text-center">
                    <img src="assets/img/logo.png" alt="Logo de Desafio Latam" class="main-logo mt-2">
                </div>
            </div>
        </div>
    </footer>
    <script>
        const regExp = /[A-Z]/i;
        const inputsToValidate = [document.getElementById('nombre'),
                                  document.getElementById('asunto'), 
                                  document.getElementById('mensaje')];
        const errorMsg = document.querySelectorAll('p');
        const result = document.getElementsByClassName('resultado');
        const form = document.getElementById('formulario');
        let bool;

        let validation = (toValidate) =>{
            if (regExp.test(toValidate)) return true;
            return false;
        }

        function sendForm(){
            bool = true;
            result[0].innerHTML = '';
            inputsToValidate.forEach((currentItem, index) => {
                if(!validation(currentItem.value)){
                    errorMsg[index].innerHTML =  `El ${currentItem.id} es requerido`;
                    bool = false;
                }else{
                    errorMsg[index].innerHTML = '';
                }
            });
            if (bool) result[0].innerHTML = 'Mensaje enviado con éxito !!!';
        }

        form.addEventListener('submit', (e) =>{
            e.preventDefault();
            sendForm();
        });
    </script>
